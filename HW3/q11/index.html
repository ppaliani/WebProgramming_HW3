<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Q11</title>
</head>
<body>
    <div id="large-container">
        <form method="post" action="update.php" id="inner-container">
            <h1 align="center">University Cost Calculator</h1>

            <input type="text" placeholder="Credits" id="credits" name="credits">      <!--credits textbox-->
            <div class="center" id="grad_status">
                <input type="radio" name="grad_status" value="Undergraduate" id="undergrad" checked="checked"><p>Undergraduate</p>
                <input type="radio" name="grad_status" value="Graduate" id="grad"><p>Graduate</p>
            </div>
            <div class="center" id="state_status">
                <input type="radio" name="state_status" value="In State" id="in-state" checked="checked"><p>In State</p>
                <input type="radio" name="state_status" value="Out of State" id="out-state"><p>Out of State</p>
            </div>
            <div class="center" id="options">
                <input type="checkbox" group="option" name="dorm" value="1" id="dorm"><p>Dorm</p>
                <input type="checkbox" group="option" name="dining" value="2" id="dining"><p>Dining</p>
                <input type="checkbox" group="option" name="parking" value="3" id="parking"><p>Parking</p>
            </div>
            <button type="submit" class="btn">Calculate Cost</button>        <!--submit button-->
            <br>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>
</body>
</html>
